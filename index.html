<!DOCTYPE html>
<html>
<head>
  <title>Online Shopping App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="authSection">
    <div class="container">
      <h2>Welcome to ShopEase</h2>
      <div id="loginForm">
        <input type="email" id="email" placeholder="Email" />
        <input type="password" id="password" placeholder="Password" />
        <button id="loginBtn">Login</button>
        <p>Not registered? <span id="showSignup">Sign up here</span></p>
        <button id="googleBtn">Sign in with Google</button>
        <p id="loginMessage"></p>
      </div>
      <div id="signupForm" style="display:none;">
        <input type="email" id="signupEmail" placeholder="Email" />
        <input type="password" id="signupPassword" placeholder="Password" />
        <button id="signupBtn">Sign up</button>
        <p>Already registered? <span id="showLogin">Login here</span></p>
        <button id="googleBtn2">Sign up with Google</button>
        <p id="signupMessage"></p>
      </div>
    </div>
  </div>

  <div id="homeSection" style="display:none;">
    <header>
      <div class="logo">ShopEase</div>
      <div class="search-bar">
        <input type="text" id="searchBar" placeholder="Search products..." />
      </div>
      <div class="top-right">
        <span id="wishlistBtn">‚ù§</span>
        <span id="cartBtn">üõí</span>
        <span id="logoutBtn">Logout</span>
      </div>
    </header>

    <div class="home-content">
    <aside id="sidebar">
      <h3>Categories</h3>
      <ul id="categoriesList"></ul>
    </aside>

    <main>
      <div id="productList"></div>
      <div id="pagination"></div>

      <div id="cartContainer" style="display:none; background:#fff; padding:20px; border:1px solid #ccc; position:absolute; top:80px; right:50px; width:300px; max-height:400px; overflow:hidden;">
        <h3>Your Cart</h3>
        <div id="cartItems" style="max-height:300px; overflow-y:auto;"></div>
        <div id="cartFooter" style="margin-top:10px;"></div>
        <button id="closeCartBtn" style="margin-top:10px; width:100%; padding:8px;">Close Cart</button>
      </div>


      <div id="wishlistContainer" style="display:none; position:fixed; right:10px; top:60px; width:300px; max-height:400px; overflow-y:auto; background:#fff; border:1px solid #ccc; padding:10px; z-index:1000;">
        <h3>Your Wishlist</h3>
      <div id="wishlistItems"></div>
      <button id="closeWishlistBtn" style="margin-top:10px;">Close</button>
      </div>

    <div id="orderModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:2000; justify-content:center; align-items:center;">
      <div style="background:#fff; padding:20px; border-radius:10px; width:350px; max-height:80vh; overflow-y:auto;">
      <h3>Order Details</h3>
    <div id="orderProductsList" style="margin-top:10px;"></div>
        <div style="margin-top:10px;">
          <input id="orderName" type="text" placeholder="Full Name" style="width:100%; margin-bottom:5px;">
          <textarea id="orderAddress" placeholder="Delivery Address" style="width:100%; margin-bottom:5px;"></textarea>
          <input id="orderPhone" type="text" placeholder="Phone Number" style="width:100%;">
        </div>
        <div style="margin-top:10px; font-weight:bold;">
          Total: ‚Çπ<span id="orderTotalAmount">0</span>
        </div>
        <button id="proceedToPaymentBtn" style="margin-top:10px; width:100%;">Pay Now</button>
        <button id="closeOrderModalBtn" style="margin-top:5px; width:100%;">Cancel</button>
        <div id="orderConfirmationMsg" style="margin-top:10px; color:green; display:none; font-weight:bold;"></div>
      </div>
    </div>

    <div id="paymentModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:3000; justify-content:center; align-items:center;">
      <div style="background:#fff; padding:20px; border-radius:10px; width:300px;">
        <h3>Payment</h3>
        <p>Select Payment Mode:</p>
        <select id="paymentMode">
          <option value="upi">UPI</option>
          <option value="credit">Credit Card</option>
          <option value="cod">Cash on Delivery</option>
        </select>

        <button id="confirmPaymentBtn" style="margin-top:10px; width:100%;">Pay</button>
        <button id="closePaymentModalBtn" style="margin-top:5px; width:100%;">Cancel</button>
      </div>
    </div>

    </main>
  </div>
  </div>

  <script src="Js_folder/config.js"></script>
  <script src="Js_folder/firestore.js"></script>
  <script src="Js_folder/auth.js"></script>
  <script src="Js_folder/main.js"></script>
</body>
</html>
